<app-header></app-header>
<mat-grid-list cols="4" rowHeight="100px" gutterSize="60">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <a routerLink="{{tile.url}}">{{tile.text}}</a>
  </mat-grid-tile>
</mat-grid-list>
